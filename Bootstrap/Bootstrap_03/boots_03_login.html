<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3b9b603b09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="boots_03.css">
    <title>Login</title>
</head>
<body class="login_bg">
    <section class="contatiner_wrapper">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10 col-md-8 col-10">
                <div class="card text-center my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block login-pic">
                            </div>
                            <div class="col-lg-6">
                                <from class="login p-5 d-block">
                                    <p class="h4">Welcome Back!
                                    </p>
                                    <input type="email" class="login_input mb-4" placeholder="Enter Email Address...">
                                    <input type="password" class="login_input mb-4" placeholder="Password">
                                    <div class="custom-control custom-checkbox text-left mb-4">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember Me</label>
                                    </div>
                                    <a href="#" class="login_btn blue">Login</a>
                                    <hr>
                                    <a href="#" class="login_btn google mb-2"><i class="fab fa-google"></i>Login with Google</a>
                                    <a href="#" class="login_btn facebook"><i class="fab fa-facebook-f"></i>Login with Facebook</a>
                                    <hr>
                                    <a href="#" class="small_link d-block py-2">Forgot Password?</a>
                                    <a href="#" class="small_link d-block py-2">Create an Account!</a>
                                </from>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </section>
</body>
</html>
